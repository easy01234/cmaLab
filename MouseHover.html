<!-- #Create a webpage with two image which alternately changes -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image On Hover Using Css</title>

<style>
    .card{
        width: 1000px;
        height: 600px;
        background: url(/Asset/Photos/camLab.jpg);
    }

    .card:hover{
        background: url(/Asset/Photos/facebookicon.jpg);
        transition: 0.8s;
    }
</style>


</head>
<body>
    
<h2><font color="red">Change On Mouse Over</font></h2>
<div class="card"></div>

</body>
</html>
