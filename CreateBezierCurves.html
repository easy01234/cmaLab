<!-- #Write a program to create bezier curves -->



<!DOCTYPE html>
<html lang="en">

<body>
 <h2> The Bezier CurveTo() Method</h2>
 <canvas id="myCanvas" width="300" height="150" style="border: 1px solid grey"></canvas>
 
 <script>

const c = document.getElementById("myCanvas");
const ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(20,20)
ctx.bezierCurveTo(20,100, 200,100, 200,20);
ctx.lineWidth="6";
ctx.strokeStyle="red";
ctx.stroke();

 </script>
</body>
</html>
