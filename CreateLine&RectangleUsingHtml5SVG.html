<!-- # write a program to create line and rectangle using html5 svg -->


<!DOCTYPE html>
<html lang="en">
<body>

<svg width="400" height="110">
    <rect width="300" height="100" 
    style="fill: rgba(0,217,0.719);
    stroke-width:3;
    stroke:rgb(0, 0, 0)"/>
</svg>

<br>


<svg width="400" height="110">
    <line x1="0" y1="0" x2="200" y2="200" style="stroke: rgb(255, 0, 0); stroke-width:2"/>
</svg>


    
</body>
</html>
